<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body style="font-family: 'poppins';">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>Password Generator</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password: </label>
                <input class="form-control" id="passwordLength" type="number">
                <label for="password" class="text-uppercase fw-bold">Password: </label>
                <div class="input-container">
                    <input class="form-control password-input" type="password" placeholder="Password" id="password"
                        disabled>
                    <span class="eye-icon">
                        <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="eyeToggle()"></i>
                    </span>
                </div>
                <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-3" onclick="getPassword()">Generate
                    Password</button>
                <a class="btn btn-success text-uppercase fw-bold btn-lg mt-3" onclick="savePassword()"
                    id="saveButton">Save Password</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
